    <script type="text/javascript" >
    $(document).ready(function()
    {

    $(".account").click(function()
    {
    var X=$(this).attr('id');
    if(X==1)
    {
    $(".submenu").hide();
    $(this).attr('id', '0'); 
    }
    else
    {
    $(".submenu").show();
    $(this).attr('id', '1');
    }

    });

    //Mouse click on sub menu
    $(".submenu").mouseup(function()
    {
    return false
    });

    //Mouse click on my account link
    $(".account").mouseup(function()
    {
    return false
    });


    //Document Click
    $(document).mouseup(function()
    {
    $(".submenu").hide();
    $(".account").attr('id', '');
    });
    });
    </script>
